<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var random = parseInt(Math.random()*100 + 1);
		console.log(random);

		function guess(){
			var num = document.getElementById("num").value;
			var span = document.getElementById("result");
			if (isNaN(num) || num == "") {
				span.innerHTML = "请输入数字";
				return;
			}
			
			if (num > random) {
				span.innerHTML = "猜大了";
			} else if (num < random) {
				span.innerHTML = "猜小了";
			} else {
				span.innerHTML = "猜对了";
			}
		}
	</script>
</head>
<body>
	<input type="text" id="num"/>
	<button onclick="guess();">猜</button>
	<span id="result"></span>
</body>
</html>
