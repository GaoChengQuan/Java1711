<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--标题 headline-->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3 id="h3">三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		
		<!--段落 paragraph-->
		<p>王老师是教学总监和java讲师</p>
		<p>朱老师java讲师</p>
		王老师是教学总监和java讲师 <br />
		朱老师java讲师<br/>

		<!--图片 img -->
		<img src="baidu.png" />
		<img src="baidu.png" />
		<img src="baidu.png" /> <br/>
		
		<!--超链接 a 
			target="_blank" 在新的窗口中打开
			title:悬停文字
		-->
		<a href="http://www.baidu.com" title="悬停文字" target="_blank">超链接文字</a>
		<a href="#h3">回到h3标题</a>
		<a href="#">回到网页顶部</a>
		
		<!--列表-->
		<!--无序列表  ul=unordered list   -->
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>深圳</li>
			<li>广州</li>
		</ul>
		<!--有序列表 ol=ordered list   -->
		<ol>
			<li>北京</li>
			<li>上海</li>
			<li>深圳</li>
			<li>广州</li>
		</ol>
		<!--无序列表和有序列表可以嵌套-->
		<ul>
			<li>北京</li>
			<li>
				山东
				<ol>0
					<li>青岛</li>
					<li>烟台</li>
					<li>济南</li>
				</ol>
			</li>
		</ul>
	</body>
</html>
