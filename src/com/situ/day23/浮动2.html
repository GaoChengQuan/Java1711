<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0px;
				margin: 0px;
			}
			.div0,p {
				border: 2px solid red;
			} 
			.div1,.div2,.div3{
				width: 100px;
				height: 100px;
				margin: 2px;
			}
			.div1{
				background-color: red;
				float: right;
			}
			.div2{
				background-color: greenyellow;
				float: right;
			}
			.div3{
				background-color: blue;
				float:right;
			}
			p{
				margin-top: 4px;
				clear: right;
			}
			.div4{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="div0">
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
			<div class="div4"></div>
		</div>
		<p>浮动时看看我的位置,浮动时看看我的位置</p>
	</body>
</html>
