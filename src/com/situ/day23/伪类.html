<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*用户没有点过时候*/
			a:link{
				color: red;
			}
			/*访问过*/
			a:visited{
				color: orange;
			}
			/*鼠标悬停状态*/
			a:hover{
				color: green;
			}
			/*鼠标点击这个链接但是不松手，有“激活”意思*/
			a:active{
				color: black;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com" target="_blank">Baidu111</a>
		<a href="http://www.baidu.com" target="_blank">Baidu111</a>
	</body>
</html>
