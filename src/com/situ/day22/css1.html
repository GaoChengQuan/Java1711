<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*1、继承性：父元素的样式可以被子元素继承(颜色、字体)*/
			body{
				font-family: "微软雅黑","文泉驿正黑","黑体";
				/*color: red;*/
			}
			/*2、层叠性：给一个元素设置不同的样式，效果会叠加*/
			h1{
				color: red;
			}
			h1{
				font-size: 50px;
			}
			/*3、优先级：给同一个元素设置相同的样式，效果以后出现的为准，就是覆盖*/
			h2{
				color: green;
			}
			h2{
				color: yellow;
			}
		</style>
	</head>
	<body>
		<h1>王老师</h1>
		<h2>朱老师</h2>
	</body>
</html>
